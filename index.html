<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>talk banana</title>
    <link href="styles.css" rel="stylesheet" />

    <style>
        textarea {
            width: 100%;
            display: block;
            height: 10vh;
            margin-top: 6rem;
            padding: 1rem;
            
        }

        #output {
            border: 1px solid black;
            width: 100%;
            display: block;
            height: 10vh;
            margin: 0rem;
            padding: 1rem;
            box-sizing: border-box;   
        }
    </style>

</head>

<body>

    <nav>
        <div>talk banana 🍌</div>
    </nav>
   
    <main  class="container-center">
        <textarea id="txt-input" placeholder="put your sentence in English here and we will convert it into Banana.."></textarea>
        <button id="btn-translate">Translate to Banana</button>
   
        <div style="font-size: larger; margin-bottom: 1rem;">Translation will come here 👇</div>
        <div id="output"></div>
    </main>

    <footer>
        <div style="font-size: x-large;">about</div>
        <p class="container-center">Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.</p>
    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
